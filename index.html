<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Integration - Login</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/superagent/6.1.0/superagent.min.js"></script>
</head>
<body>
    <div id="app"></div>
    <script>
        const CLIENT_ID = 'Ov23lixU1XxqIib5KkT3';
        const CLIENT_SECRET = '326909b94f082c5cda2d261f0decda36e671de4e';

        document.addEventListener("DOMContentLoaded", function() {
            const accessToken = sessionStorage.getItem('accessToken');
            if (accessToken) {
                window.location.href = 'display.html';
            } else {
                showLogin();
            }
        });

        function showLogin() {
            const githubAuthUrl = `https://github.com/login/oauth/authorize?client_id=${CLIENT_ID}&scope=write:packages%20admin:repo_hook%20repo`;
            const appDiv = document.getElementById('app');
            appDiv.innerHTML = `<a href="${githubAuthUrl}">Login with GitHub</a>`;
        }

        async function fetchAccessToken(code) {
            const self = this;
            request
                .post('https://github.com/login/oauth/access_token')
                .set('Content-Type', 'application/json')
                .set('Accept', 'application/json')
                .send({
                    client_id: CLIENT_ID,
                    client_secret: CLIENT_SECRET,
                    code: code
                })
                .end((err, res) => {
                    if (err) {
                        console.error('Error fetching access token:', err);
                        return;
                    }
                    const token = res.body.access_token;
                    console.log(token);
                    sessionStorage.setItem('accessToken', token);
                    window.location.href = 'display.html';
                });
        }

        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        if (code) {
            fetchAccessToken(code);
        }
    </script>
</body>
</html>
