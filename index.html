<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Integration - Login</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
    </style>
</head>
<body>
    <div id="app"></div>
    <script>
        const CLIENT_ID = 'Ov23lixU1XxqIib5KkT3';
        const CLIENT_SECRET = '326909b94f082c5cda2d261f0decda36e671de4e';

        document.addEventListener("DOMContentLoaded", function() {
            const accessToken = sessionStorage.getItem('accessToken');
            if (accessToken) {
                window.location.href = 'display.html';
            } else {
                showLogin();
            }
        });

        function showLogin() {
            const githubAuthUrl = `https://github.com/login/oauth/authorize?client_id=${CLIENT_ID}&scope=write:packages%20admin:repo_hook%20repo`;
            const appDiv = document.getElementById('app');
            appDiv.innerHTML = `<a href="${githubAuthUrl}">Login with GitHub</a>`;
        }

        const PROXY_URL = 'https://cors-anywhere.herokuapp.com/';
        const GITHUB_OAUTH_URL = 'https://github.com/login/oauth/access_token';

        async function fetchAccessToken(code) {
            const response = await fetch(PROXY_URL + GITHUB_OAUTH_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                },
                body: JSON.stringify({
                    client_id: CLIENT_ID,
                    client_secret: CLIENT_SECRET,
                    code: code
                })
            });

            if (!response.ok) {
                console.error('Error fetching access token:', response.statusText);
                return;
            }

            const data = await response.json();
            
            if (data.error) {
                // Handle API errors
                console.error('Error from GitHub:', data.error_description);
                return;
            }

            sessionStorage.setItem('accessToken', data.access_token);
            window.location.href = 'display.html';
        }

        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        if (code) {
            fetchAccessToken(code);
        }
    </script>
</body>
</html>
